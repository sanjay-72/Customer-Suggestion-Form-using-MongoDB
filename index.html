<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Dancing+Script&family=Satisfy&display=swap"
        rel="stylesheet">

    <!-- Linking my styles.css -->
    <link rel="stylesheet" href="public/styles.css">
    <title>Suggestion Form</title>

</head>

<body>
    <h1 id="jsWarning">Please enable Java Script in your browser to see this website fully functional.</h1>
    <img src="public/loader1.gif" alt="Loader" id="Loader">
    <h1 id="header"><strong style="color: #f9a; font-size: 46px;">Sanjay Travels</strong><br> Customer suggestion
        form</h1>
    <div id="mainDiv" class="">
        <form action="/" method="post">
            <table>
                <tr>
                    <td>
                        <label for="Name">Name : </label><br><br>
                    </td>
                    <td>
                        <input type="text" name="Name" placeholder="Full name" id="fullNameInput" spellcheck="false"
                            autocomplete="off" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email : </label><br><br>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="sample@domain.com" spellcheck="false"
                            autocomplete="off" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="suggestion">Suggestion : </label><br><br>
                    </td>
                    <td>
                        <textarea placeholder="Your suggestions here." id="suggestion" name="suggestion" rows="6"
                            cols="24" required></textarea>
                    </td>
                </tr>
            </table>
            <br>
            <center>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </center>
        </form>
    </div>
    <div id="imgDiv" class="image">
        <img src="public/BG.webp" draggable="false" class="tilt" id="myImg" alt="">
    </div>
    <!-- Linking bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Vanilla tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
        integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Linking My script.js -->
    <script src="public/script.js"></script>
</body>

</html>
